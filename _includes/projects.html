<h2>Projects</h2>
<div class="projects-card-container">
  {% for item in site.data.projects %}
  <div class="project-card">
    <div class="info">
      <img class="project-img" src="./assets/img/{{ item.img }}" alt="logo" />
      <p class="title">{{ item.title }}</p>
      <p class="location">{{ item.event }}</p>
      <p class="dates">{{ item.date }}</p>
      <a href="/projects/{{ item.page-name }}"> View Project </a>
    </div>
  </div>
  {% endfor %}
</div>
